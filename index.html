<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>hueting</title>
        <link rel="stylesheet" href="global.css">
    </head>
    <body>
        <div class="titlebar"></div>
        <div class="link">
            <div class="pair">
                <span>BPM</span>
                <span id="link-info-bpm"></span>
            </div>
            <div class="pair">
                <span>Beat</span>
                <span id="link-info-beat"></span>
            </div>
            <div class="pair">
                <span>Phase</span>
                <span id="link-info-phase"></span>
            </div>
            <div class="pair">
                <span>New Beat</span>
                <span id="link-info-new-beat"></span>
            </div>
            <div class="pair">
                <span>Link Start</span>
                <button name="linkStart" type="button">Stop</button>
            </div>
            <div class="pair">
                <span>Hue</span>
                <button name="hueStart" type="button">Start</button>
                <button name="hueStop" type="button">Stop</button>
            </div>
            <hr>
            <div class="pair">
                <span>Intensity</span>
                <input name="intensity" type="range" min="1" max="64" value="25">
            </div>
            <div class="pair">
                <span>Brightness</span>
                <input name="brightness" type="range" min="1" max="64" value="25">
            </div>
            <div class="pair">
                <span>Decay time</span>
                <input name="decayTime" type="range" min="1" max="64" value="25">
            </div>
            <div class="pair">
                <span>Color offset (max Â°)</span>
                <input name="colorOffsetMax" type="range" min="0" max="180" value="25">
            </div>
            <div class="pair">
                <span>Color offset</span>
                <input name="colorOffsetRand" type="range" min="0" max="50" value="10">
            </div>
            <textarea name="logs" readonly></textarea>
        </div>
        <div class="color">
            <div id="preview-rect"></div>
            <div id="picker"></div>
        </div>
        <script>
            require("./dist/main.js");
        </script>
    </body>
</html>
